<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>電子化賽程系統</title>
		<script src="resource/custom.js"></script>
	</head>
	<body>
	<div align="right">
		[memberArea]，你好 <button onclick="logout()">登出</button>
	</div>
	<div style="width: 25%; display: inline-block; vertical-align: top; text-align: center;">
		<h3>新增競賽</h3>
		<h4>請輸入競賽編號</h4>
		<div><input type="text" id="gameno"></div>
		<h4>請輸入競賽名稱</h4>
		<div><input type="text" id="gamenm"></div>
		<h4>請輸入參賽人數</h4>
		<div><input type="number" id="amount" value="16"></div>
		<h4>請選擇競賽組別</h4>
		<div><form id="people">
			<input type="radio" name="people" value="a">單打
			<input type="radio" name="people" value="b">雙打
			<input type="radio" name="people" value="c">團體
		</form></div><br>
		<button onclick="enter()">確定</button>
		</div>
	</div>
	<div style="width: 50%; display: inline-block; vertical-align: top; text-align: center;">
		<h3>查詢競賽</h3>
		<p id="games"></p>
		<script>games();</script>
	</div>
	</body>
</html>
